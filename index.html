<!DOCTYPE html>
<html>
<head>
  <title>OG Transport Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Transport Invoice Form</h2>
    <form method="POST" action="insert.php">
      <div class="row">
        <div class="col-md-6 mb-2"><input class="form-control" type="text" name="customerName" placeholder="Customer Name" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="text" name="phone" placeholder="Phone" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="text" name="vehicleNumber" placeholder="Vehicle Number" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="text" name="source" placeholder="Source" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="text" name="destination" placeholder="Destination" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="number" name="distance" placeholder="Distance (km)" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="number" name="rate" placeholder="Rate per km" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="number" name="loadCharge" placeholder="Loading Charge" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="number" name="unloadCharge" placeholder="Unloading Charge" required></div>
        <div class="col-md-6 mb-2"><input class="form-control" type="number" name="gst" placeholder="GST %" required></div>
      </div>
      <button class="btn btn-success mt-3" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
